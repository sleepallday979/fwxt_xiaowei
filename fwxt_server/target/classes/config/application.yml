server:
  port: 8081

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xiaowei?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      # 连接池名
      pool-name: DataHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间，默认十分钟
      idle-timeout: 180000
      # 最大连接数，默认10
      maximum-pool-size: 10
      # 从连接池返回的连接的自动提交
      auto-commit: true
      # 连接最大存活时间，0 表示永久存活，默认30分钟
      max-lifetime: 1800000
      # 连接超时时间，默认30000 30s
      connection-timeout: 30000
      #测试连接是否可用的查询语句
      connection-test-query: SELECT 1

# Mybatis-plus配置
mybatis-plus:
  # 配置Mapper映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  # 配置MyBatis数据返回类型别名（默认别名是类名
  type-aliases-package: com.xxx.server.wb
  configuration:
    # 自动驼峰命名
    map-underscore-to-camel-case: false

# Mybatis SQl 打印方法接口所在的包，不是Mapper.xml所在的包
logging:
  level:
    com.xxx.server.mapper: debug

jwt:
  # Jwt存储的请求头
  tokenHeader: Authorization
  # jwt加解密使用的密钥
  secret: wb-secret
  # jwt的超限时间（60*60*24）
  expiration: 604800
  #jwt 负载中拿到开头
  tokenHead: Bearer
